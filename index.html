<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random tuff Generator!</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #e0f2f7;
      overflow: hidden;
    }

    h1 {
      color: #00796b;
      margin-top: 20px;
    }

    img.main-img {
      max-width: 500px;
      height: 300px;
      object-fit: cover;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    p {
      margin-top: 20px;
      color: grey;
    }

    /* JUMPSCARE BASE */
    #jumpscare {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.05); /* starts tiny */
      width: 250px;
      height: auto;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* EXPANDING EFFECT */
    .expand {
      animation: expandJump 0.45s cubic-bezier(.17,.67,.83,.67) forwards;
    }

    @keyframes expandJump {
      from {
        transform: translate(-50%, -50%) scale(0.05);
        opacity: 1;
      }
      to {
        transform: translate(-50%, -50%) scale(3.2);
        opacity: 1;
      }
    }

    /* VIOLENT SHAKE */
    .shake {
      animation: shakeAnim 0.12s infinite;
    }

    @keyframes shakeAnim {
      0%   { transform: translate(-50%, -50%) rotate(-3deg) translateX(-6px); }
      25%  { transform: translate(-50%, -50%) rotate(3deg) translateX(6px); }
      50%  { transform: translate(-50%, -50%) rotate(-4deg) translateY(5px); }
      75%  { transform: translate(-50%, -50%) rotate(4deg) translateY(-5px); }
      100% { transform: translate(-50%, -50%) rotate(-3deg) translateX(-6px); }
    }

    /* FADE OUT AFTER */
    .fadeOut {
      animation: fadeOutAnim 1s ease forwards;
    }

    @keyframes fadeOutAnim {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>Welcome to the tuffest image >:-(</h1>
  <p>Here's your random tuff!</p>

  <div id="shark-container"></div>
  <p>Refresh for another hard photo!</p>

  <!-- JUMPSCARE ELEMENT -->
  <img id="jumpscare" src="jumpscare.png" alt="boo">

  <!-- AUDIO (PUT jumpscare.mp3 NEXT TO THIS HTML FILE) -->
  <audio id="jumpscare-audio" src="jumpscare.mp3" preload="auto"></audio>

  <script>
    const githubUsername = 'speedjames';
    const repoName = 'speedjames.github.io';
    const branch = 'main';

    const apiUrl =
      `https://api.github.com/repos/${githubUsername}/${repoName}/contents/hardImages?ref=${branch}`;

    // ---------- LOAD MAIN RANDOM IMAGE ----------
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data)) {
          throw new Error("Unexpected response from GitHub API.");
        }

        const randomIndex = Math.floor(Math.random() * data.length);
        const imageUrl = data[randomIndex].download_url;

        const img = document.createElement("img");
        img.classList.add("main-img");
        img.src = imageUrl;

        document.getElementById("shark-container").appendChild(img);

        // trigger jumpscare in 2 seconds
        setTimeout(() => triggerJumpScare(), 2000);
      })
      .catch(error => {
        console.error("Error fetching image list:", error);
        const errorMsg = document.createElement("p");
        errorMsg.textContent = "Unable to load image. Please try again later.";
        document.getElementById("shark-container").appendChild(errorMsg);
      });

    // ---------- JUMPSCARE FUNCTION ----------
    function triggerJumpScare() {
      const scare = document.getElementById("jumpscare");
      const audio = document.getElementById("jumpscare-audio");

      // reset classes so animation can replay on refresh
      scare.classList.remove("expand", "shake", "fadeOut");

      // show it instantly (tiny + start expanding)
      scare.style.opacity = 1;
      scare.classList.add("expand", "shake");

      // play audio if available
      audio.currentTime = 0;
      audio.play().catch(() => {});

      // after expansion completes, let it stay for ~0.4s then fade
      setTimeout(() => {
        scare.classList.remove("shake");
        scare.classList.add("fadeOut");
      }, 650);
    }
  </script>
</body>
</html>
