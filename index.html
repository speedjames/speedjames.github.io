<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilikejames.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5ede0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #333;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: none;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            height: 100%;
            width: auto;
            max-width: 400px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.7;
            font-weight: 300;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            aspect-ratio: 16 / 9;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid #d0d0d0;
            text-decoration: none;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 20px;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.1) 100%);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.5) 100%);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .card-title {
            display: none;
        }

        /* Individual card backgrounds using images */
        .card.tuffest::before {
            background-image: url('link-images/Tuffest.svg');
        }

        .card.diddycalc::before {
            background-image: url('link-images/diddycalc.svg');
        }

        footer {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="link-images/Logo.svg" alt="speedjames.uk"></h1>
            <p class="subtitle">cool stuff</p>
        </header>

        <div class="grid">
            <a href="tuffest.html" class="card tuffest">
                <span class="card-title">Tuffest Image</span>
            </a>
            <a href="diddycalc.html" class="card diddycalc">
                <span class="card-title">DiddyCalc</span>
            </a>
        </div>

        <footer>
            <p>made by james</p>
        </footer>
    </div>
</body>
</html>
