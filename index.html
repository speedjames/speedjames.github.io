<!DOCTYPE html>

<head>

<!-- xp.css CDN Link -->
<link rel="stylesheet" href="https://unpkg.com/xp.css">

<style>
  /* Windows XP Authentic Font */
  * {
    font-family: Tahoma, 'MS Sans Serif', sans-serif;
    font-size: 11px;
    font-weight: normal;
  }

  /* Windows XP Background - Bliss-inspired gradient */
  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(180deg, #0a5f8f 0%, #1e90ff 50%, #87ceeb 100%);
    color: #000;
    padding: 20px;
    box-sizing: border-box;
  }

  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  .card {
    width: 90%;
    max-width: 500px;
    background: #c0c0c0;
    border: 2px solid;
    border-color: #dfdfdf #808080 #808080 #dfdfdf;
    box-shadow: inset 1px 1px 0 rgba(255,255,255,0.5), inset -1px -1px 0 rgba(0,0,0,0.3);
    display: grid;
    grid-template-rows: auto 1fr auto;
    gap: 0;
    text-align: center;
  }

  .card header {
    background: linear-gradient(90deg, #000080, #1084d7);
    color: white;
    padding: 2px 4px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .card header .title {
    font-size: 11px;
    font-weight: bold;
    flex: 1;
  }

  .card header .subtitle {
    font-size: 11px;
    color: #c0c0c0;
  }

  .title-bar-controls {
    display: flex;
    gap: 2px;
  }

  .title-bar-btn {
    width: 16px;
    height: 14px;
    background: #c0c0c0;
    border: 1px solid;
    border-color: #dfdfdf #808080 #808080 #dfdfdf;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 8px;
    font-weight: bold;
    color: #000;
    padding: 0;
  }

  .title-bar-btn:active {
    border-color: #808080 #dfdfdf #dfdfdf #808080;
  }

  .title-bar-btn:hover {
    background: #a0a0a0;
  }

  section {
    padding: 12px;
    background: #c0c0c0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .choices {
    display: flex;
    gap: 8px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  .link-btn {
    display: inline-block;
    min-width: 140px;
    padding: 4px 12px;
    text-decoration: none;
    color: #000;
    background: #c0c0c0;
    border: 2px solid;
    border-color: #dfdfdf #808080 #808080 #dfdfdf;
    font-weight: normal;
    font-size: 11px;
    font-family: Tahoma, 'MS Sans Serif', sans-serif;
    cursor: pointer;
    transition: none;
  }

  .link-btn:active {
    border-color: #808080 #dfdfdf #dfdfdf #808080;
  }

  .link-btn:hover {
    background: #e0e0e0;
  }

  .subtitle {
    color: #000;
    font-size: 11px;
    margin: 0;
  }

  footer {
    color: #000;
    font-size: 11px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 2px 4px;
    border-top: 1px solid #dfdfdf;
    background: #c0c0c0;
  }
</style>
</head>
<body>
<div class="wrap">
  <main class="card">
    <header>
      <div class="title">speedjames.uk</div>
      <div class="title-bar-controls">
        <button class="title-bar-btn" title="Minimize">_</button>
        <button class="title-bar-btn" title="Fullscreen">□</button>
        <button class="title-bar-btn" title="Close">✕</button>
      </div>
    </header>

    <section>
      <div class="subtitle">Choose how to be enlightened:</div>
      <div class="choices">
        <a class="link-btn" href="tuffest.html">Tuffest Image</a>
        <a class="link-btn" href="diddycalc.html">DiddyCalc</a>
      </div>
    </section>

    <footer>
      <div>Ready</div>
    </footer>
  </main>
</div>
</body>
</html>
