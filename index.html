<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Index — The Tuffest Image</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
  :root{
    --bg1: #0f1724;
    --bg2: #0b1220;
    --card: rgba(255,255,255,0.03);
    --muted: rgba(255,255,255,0.65);
    --accent: linear-gradient(90deg,#7c5cff,#4ca3ff);
    --radius: 18px;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 800px at 10% 10%, rgba(76,163,255,0.06), transparent 8%),
                radial-gradient(800px 600px at 90% 90%, rgba(124,92,255,0.04), transparent 8%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color: #eef2ff;
  }
  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px;
    box-sizing:border-box;
  }
  .card{
    width:clamp(320px, 70vw, 740px);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:var(--radius);
    padding:28px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    display:grid;
    grid-template-rows:auto 1fr auto;
    gap:18px;
    text-align:center;
  }
  .title{font-size:1.4rem;font-weight:700}
  .subtitle{color:var(--muted);font-size:0.95rem}
  .choices{
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
  }
  .link-btn{
    display:inline-block;
    min-width:160px;
    padding:14px 18px;
    border-radius:12px;
    text-decoration:none;
    color:#fff;
    background: linear-gradient(90deg,#7c5cff,#4ca3ff);
    font-weight:700;
    box-shadow: 0 8px 20px rgba(76,163,255,0.08);
    transition: transform 180ms cubic-bezier(.2,.9,.25,1), box-shadow 180ms;
  }
  .link-btn:active{transform: translateY(1px) scale(0.995)}
  .desc{color:var(--muted);font-size:0.95rem;margin-top:6px}
  @media (max-width:520px){
    .choices{flex-direction:column;padding:8px}
    .link-btn{min-width:220px}
  }
</style>
</head>
<body>
<div class="wrap">
  <main class="card">
    <header>
      <div class="title">the tuffest image</div>
      <div class="subtitle">Choose a page to open</div>
    </header>

    <section style="display:flex;flex-direction:column;align-items:center;gap:12px;">
      <div class="choices">
        <a class="link-btn" href="tuffest.html">Open Tuffest Image</a>
        <a class="link-btn" href="diddycalc.html">Open DiddyCalc</a>
      </div>
      <div class="desc">Links open the pages in this site. Use your browser back button to return.</div>
    </section>

    <footer style="color:var(--muted);font-size:0.85rem;display:flex;align-items:center;justify-content:center;gap:8px;">
      <div>Made with ❤️</div>
    </footer>
  </main>
</div>
</body>
</html>
