<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrJames.uk</title>
    
    <!-- xp.css CDN Link - includes Windows XP styling -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    
    <!-- Authentic Windows XP Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Windows XP Authentic Font - using Tahoma with proper weight */
        * {
            font-family: Tahoma, 'MS Sans Serif', sans-serif;
            font-size: 11px;
            font-weight: normal;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Windows XP Background - Bliss image */
        body {
            background: url('https://upload.wikimedia.org/wikipedia/en/8/8d/Bliss_%28Windows_XP%29.png') center/cover no-repeat fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Container for centered window */
        .xp-desktop {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main content window styling */
        .xp-window-main {
            width: 90%;
            max-width: 600px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            box-shadow: inset 1px 1px 0 rgba(255,255,255,0.5), inset -1px -1px 0 rgba(0,0,0,0.3);
        }

        /* Taskbar styling (optional, at bottom) */
        .xp-taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: linear-gradient(180deg, #000080, #1084d7);
            display: flex;
            align-items: center;
            padding: 2px 2px;
            box-sizing: border-box;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
        }

        /* Adjust body to account for taskbar */
        body {
            padding-bottom: 35px;
        }
    </style>
</head>
<body>
    <div class="xp-desktop">
        <!-- Main XP-style window container -->
        <div class="xp-window-main">
            <div class="title-bar">
                <div class="title-bar-controls">
                    <button aria-label="Close"></button>
                </div>
                <span class="title-bar-text">mrjames.uk</span>
            </div>
            
            <div class="window-body">
                <p>Welcome to the Windows XP styled experience.</p>
                
                <!-- Section with grouped content -->
                <fieldset>
                    <legend>Choose an Experience</legend>
                    <p>
                        <a class="link-btn" href="tuffest.html">Open Tuffest Image</a>
                        <a class="link-btn" href="diddycalc.html">Open DiddyCalc</a>
                    </p>
                </fieldset>

                <!-- Info section -->
                <fieldset>
                    <legend>About</legend>
                    <p>This site has only the <strong>tuffest</strong> recources on the world wide web.</p>
                </fieldset>
            </div>

            <div class="status-bar">
                <p class="status-bar-field">Ready</p>
            </div>
        </div>
    </div>

    <!-- Optional: Windows XP Taskbar -->
    <div class="xp-taskbar">
        <span style="color: white; font-size: 11px; margin-left: 5px;">mrjames.uk</span>
    </div>
</body>
</html>
