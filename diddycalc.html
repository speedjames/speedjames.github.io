<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DiddyCalc</title>
  
  <!-- xp.css CDN Link -->
  <link rel="stylesheet" href="https://unpkg.com/xp.css">
  
  <style>
    /* Windows XP Authentic Font */
    * {
      font-family: Tahoma, 'MS Sans Serif', sans-serif;
      font-size: 11px;
      font-weight: normal;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(180deg, #0a5f8f 0%, #1e90ff 50%, #87ceeb 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      position: relative;
      width: 300px;
      height: 450px;
      overflow: hidden;
      background: #c0c0c0;
      display: flex;
      transition: transform 0.8s cubic-bezier(0.77,0,0.175,1);
      border: 2px solid;
      border-color: #dfdfdf #808080 #808080 #dfdfdf;
      box-shadow: inset 1px 1px 0 rgba(255,255,255,0.5), inset -1px -1px 0 rgba(0,0,0,0.3);
    }

    .calculator, .chatgpt {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.77,0,0.175,1);
    }

    .calculator {
      background: #c0c0c0;
      display: flex;
      flex-direction: column;
      padding: 4px;
      color: #000;
      box-sizing: border-box;
    }

    .display {
      background: #000080;
      color: #00ff00;
      border: 2px inset #808080;
      padding: 8px;
      font-size: 1.2rem;
      text-align: right;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
      min-height: 30px;
    }

    .pad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
      flex: 1;
    }

    .btn {
      background: #c0c0c0;
      border: 2px solid;
      border-color: #dfdfdf #808080 #808080 #dfdfdf;
      padding: 6px 4px;
      color: #000;
      font-size: 11px;
      cursor: pointer;
      transition: none;
      font-family: Tahoma, 'MS Sans Serif', sans-serif;
    }

    .btn:active {
      border-color: #808080 #dfdfdf #dfdfdf #808080;
    }

    .btn.operator {
      background: #c0c0c0;
      border-color: #dfdfdf #808080 #808080 #dfdfdf;
      color: #000;
    }

    .btn.operator:active {
      border-color: #808080 #dfdfdf #dfdfdf #808080;
    }

    .chatgpt {
      background: #c0c0c0;
      color: #000;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .chat-header {
      padding: 2px 4px;
      font-weight: bold;
      background: linear-gradient(90deg, #000080, #1084d7);
      border-bottom: 1px solid #dfdfdf;
      color: white;
      font-size: 11px;
    }

    .chat-body {
      flex: 1;
      padding: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow-y: auto;
      background: #c0c0c0;
    }

    .message {
      max-width: 85%;
      padding: 4px 6px;
      border: 1px solid;
      line-height: 1.4;
      font-size: 11px;
      border-color: #dfdfdf #808080 #808080 #dfdfdf;
    }

    .user-msg {
      background: #000080;
      color: white;
      align-self: flex-end;
      border-color: #dfdfdf #808080 #808080 #dfdfdf;
    }

    .assistant-msg {
      background: #c0c0c0;
      color: #000;
      align-self: flex-start;
    }
    .typing {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #c4c4c4;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .show-chat .calculator { transform: translateX(-100%); }
    .show-chat .chatgpt { transform: translateX(-100%); }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="pad">
        <button class="btn" data-val="7">7</button>
        <button class="btn" data-val="8">8</button>
        <button class="btn" data-val="9">9</button>
        <button class="btn operator" data-val="/">√∑</button>
        <button class="btn" data-val="4">4</button>
        <button class="btn" data-val="5">5</button>
        <button class="btn" data-val="6">6</button>
        <button class="btn operator" data-val="*">√ó</button>
        <button class="btn" data-val="1">1</button>
        <button class="btn" data-val="2">2</button>
        <button class="btn" data-val="3">3</button>
        <button class="btn operator" data-val="-">‚àí</button>
        <button class="btn" data-val="0">0</button>
        <button class="btn" data-val=".">.</button>
        <button class="btn operator" data-val="+">+</button>
        <button class="btn operator" id="equals">=</button>
      </div>
    </div>

    <div class="chatgpt">
      <div class="chat-header">ChatGPT</div>
      <div class="chat-body" id="chatBody"></div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const container = document.getElementById('container');
    const chatBody = document.getElementById('chatBody');

    let expr = '';

    document.querySelectorAll('.btn[data-val]').forEach(btn => {
      btn.addEventListener('click', () => {
        expr += btn.dataset.val;
        display.textContent = expr;
      });
    });

    document.getElementById('equals').addEventListener('click', () => {
      if (!expr) return;
      container.classList.add('show-chat');
      showChat(expr);
    });

    function showChat(question) {
      chatBody.innerHTML = '';

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-msg';
      userMsg.textContent = question;
      chatBody.appendChild(userMsg);

      const typing = document.createElement('div');
      typing.className = 'message assistant-msg typing';
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;

      setTimeout(() => {
        typing.remove();
        const reply = document.createElement('div');
        reply.className = 'message assistant-msg';
        reply.textContent = 'idk bru ask chagpt ü§∑‚Äç‚ôÇÔ∏è';
        chatBody.appendChild(reply);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 1500);
    }
  </script>
</body>
</html>
